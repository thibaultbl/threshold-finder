name: CI
on: push

jobs:
  ci:
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.7, 3.8, 3.9]
    runs-on: ubuntu-latest
    steps:
      - run: ls
      - run: pwd
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "test"
      - name: Install dependencies
        run: |
          pip install poetry
      - name: tests
        run: poetry run pytest