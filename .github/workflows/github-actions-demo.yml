name: CI
on: push

jobs:
  ci:
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.6, 3.7, 3.8]
        poetry-version: [1.0, 1.1.11]
    runs-on: ubuntu-latest
    steps:
      - run: echo "test"
      - name: Install dependencies
        run: |
          pip install poetry
          poetry install
      - name: tests
        run: python -m pytest